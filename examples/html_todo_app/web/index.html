<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signals TODO App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2rem;
      }
      ul {
        list-style: none;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.dart.js"></script>
  </head>
  <body>
    <header>
      <h1>Tasks</h1>
      <form id="todoForm">
        <input type="text" id="todoInput" placeholder="Add a new task" />
        <button type="submit">Add</button>
      </form>
    </header>
    <main>
      <div id="taskFilter">
        <label>
          <input type="radio" name="filter" value="all" checked /> All (<output
            id="tasks-total"
            >0</output
          >)
        </label>
        <label>
          <input type="radio" name="filter" value="active" /> Active (<output
            id="tasks-active"
            >0</output
          >)
        </label>
        <label>
          <input type="radio" name="filter" value="completed" /> Completed
          (<output id="tasks-completed">0</output>)
        </label>
      </div>
      <task-item></task-item>
      <table>
        <thead>
          <tr>
            <td>Title</td>
            <td>Completed</td>
            <td>Delete</td>
          </tr>
        </thead>
        <tbody id="todoList"></tbody>
      </table>
    </main>
  </body>
</html>
