<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk" />
    <title>html_canvas</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.dart.js"></script>
  </head>

  <body>
    <canvas id="output"></canvas>
    <div id="controls">
      <label for="color">Color:</label>
      <input id="color" type="color" />
      <br />
      <label for="size">Size:</label>
      <input id="size" type="range" min="10" max="250" value="50" />
      <br />
      <label for="width">Stroke Width:</label>
      <input id="width" type="range" min="1" max="10" value="1" />
      <br />
      <label for="left">X:</label>
      <input id="left" type="number" value="0" />
      <br />
      <label for="top">Y:</label>
      <input id="top" type="number" value="0" />
    </div>
  </body>
</html>
